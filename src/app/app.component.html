<div class="container mt-4">
  <div class="header">
    <mat-card>
      <mat-card-content>
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Search University</mat-label>
          <input matInput type="text" (keyup)="applyFilter()"  [(ngModel)]="value">
          <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>

          </button> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Choose an option</mat-label>
          <mat-select [(ngModel)]="selectedCountry">
            <ng-container *ngFor="let country of countriesArr">
              <mat-option value="option1" (click)="applyCountry(country)" [value]="country">{{country}}</mat-option>

            </ng-container>
          </mat-select>
        </mat-form-field>
        <button class="btn btn-primary" (click)="applyCountry(''); selectedCountry = ''">Clear Country</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="body mt-4 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="fav">
        <th mat-header-cell *matHeaderCellDef> Favourites </th>
        <td mat-cell *matCellDef="let element"> 
          <ng-container *ngIf="element.addedFav">
            <span (click)="removeFav(element)">⭐</span>
          </ng-container>
          <ng-container *ngIf="!element.addedFav">
            <span (click)="addFav(element)">☆</span>
          </ng-container>
           </td>
      </ng-container>
      <!-- Position Column -->
     
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" >
          <span [innerHTML]="element.name | search : value"></span>
          </td>
      </ng-container>

      <!-- <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{ element['state-province'] ? element['state-province']  : '-' }} </td>
      </ng-container>
     -->
      <!-- Weight Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Country Code </th>
        <td mat-cell *matCellDef="let element"> {{element.alpha_two_code | uppercase}} </td>
      </ng-container>
    
      <!-- Symbol Column
      <ng-container matColumnDef="domains">
        <th mat-header-cell *matHeaderCellDef> Domains </th>
        <td mat-cell *matCellDef="let element"> {{element.domains}} </td>
      </ng-container> -->

      <ng-container matColumnDef="web_pages">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="d-flex flex-column justify-content-center align-items-start" style="cursor: pointer">
            <ng-container *ngFor="let page of element.web_pages">
              <div class="badge badge-primary bg-primary m-2" (click)="navigate(page)">
                {{page}}
              </div>
            </ng-container>
          </div>
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 100, 1000]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
  <!-- [length]="resultsLength" -->
  
</div>


<button class="btn btn-primary">Click me</button>
