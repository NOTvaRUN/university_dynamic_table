<div class="container mt-4">
  <div class="header">
    <mat-card>
      <mat-card-content class="row">
        <mat-form-field class="example-form-field col-md-4" appearance="outline">
          <mat-label>Search University</mat-label>
          <input matInput type="text" (keyup)="applyFilter()"  [(ngModel)]="value" [disabled]="!isLoading">
          <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>

          </button> -->
        </mat-form-field>

        <mat-form-field class="col-md-4" appearance="outline">
          <mat-label>Choose an option</mat-label>
          <mat-select [(ngModel)]="selectedCountry" [disabled]="!isLoading">
            <ng-container *ngFor="let country of countriesArr">
              <mat-option value="option1" (click)="applyCountry(country)" [value]="country">{{country}}</mat-option>

            </ng-container>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field class="col-md-2"> -->
          <div class="col-md-2 d-inline-block">
            <button  mat-raised-button color="primary" (click)="applyCountry(''); selectedCountry = ''" [disabled]="!isLoading">
              Clear Country
            </button>
          </div>

          <div class="col-md-2 d-inline-block">
            <button mat-raised-button (click)="toggleFav()" [disabled]="!isLoading">Toggle Favourites</button>
            <!-- <button class="btn btn-primary h-100" (click)="applyCountry(''); selectedCountry = ''">
              View Favourites
            </button> -->
          </div>
        <!-- </mat-form-field> -->
        
      </mat-card-content>
    </mat-card>
  </div>
  <div class="body mt-4 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" >
          <ng-container *ngIf="isLoading; else skeleton">
            <span [innerHTML]="element.name | search : value"></span>
          </ng-container>
        </td>
      </ng-container>

      <ng-template #skeleton>
        <span class="skele"></span>
      </ng-template>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="isLoading; else skeleton">
            <span >{{element.country}}</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Country Code </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="isLoading; else skeleton">
            <span >{{element.alpha_two_code | uppercase}}</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="web_pages">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> 
          <ng-container *ngIf="isLoading; else skeleton">
            <div class="d-flex flex-column justify-content-center align-items-start" style="cursor: pointer">
              <ng-container *ngFor="let page of element.web_pages">
                <div class="badge badge-primary bg-primary m-2" (click)="navigate(page)">
                  {{page}}
                </div>
              </ng-container>
            </div>
          </ng-container>
         
        </td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 100, 1000]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
  <!-- [length]="resultsLength" -->
  
</div>
